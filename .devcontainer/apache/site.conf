<VirtualHost *:8080>

    # Alias for Adminer for convenience
    Alias /db /var/www/html/adminer/adminer.php

    # Directory to be served
    DocumentRoot "/var/www/html/site"

    <Directory "/var/www/html/site">
        Options -Indexes

        DirectorySlash Off

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^(.*[^/])$ $1/
    </Directory>

</VirtualHost>

